<body>
    <form id="settingsForm">
        <div class="container">
            <h1> הגדרות אפליקציה </h1>

            <div id="avatar"></div>
            <!--#avatar   שלנו צריך לברר איך לשלוף את התמונה של היוזר באמת.  CSS בדף-->

            <div id="SettingsForm">
                            <label><b>אפשר הודעות פוש</b></label>
 
                            <select name="pushOpt" form="settingsForm">
                                <option value="yes">כן </option>
                                <option value="no">לא </option>
                            </select>

                            <label><b>התראות שמע</b></label>

                            <select name="soundOpt" form="settingsForm">
                                <option value="soundAndVibe">שמע + רטט</option>
                                <option value="sound">שמע בלבד</option>
                                <option value="vibe">רטט בלבד</option>
                                <option value="off">ללא</option>
                            </select>
            </div>
        </div>
    </form>
