        function getDLValue(inputID) {
            var $input = $(`#${inputID}`),
                $options = $('#' + $input.attr('list') + ' option'), //grab all options
                $hiddenInput = $('#' + $input.attr('id') + '-hidden'), //grab hidden input
                label = $input.val();
            $hiddenInput.val(label);
            for (var i = 0; i < $options.length; i++) {
                var $option = $options.eq(i);
                if ($option.text() === label) {
                    $hiddenInput.val($option.attr('data-value'));
                    break;
                }
            }
            try { //validate input before sending to db
                if ((parseInt($hiddenInput.val()) >= 0) && (parseInt($hiddenInput.val()) <= 1200)) {
                    return $hiddenInput.val();
                } else {
                    return 0; // value for error
                }
            } catch (error) {
                return 0; // value for error
            }
        };

        // קריאת נתונים לצורך הודעות פוש בהמשך
        document.addEventListener("deviceready", onCordovaReady, false);
        function onCordovaReady() {
            try {
                var push = PushNotification.init({
                    "android": {
                        "senderID": SENDER_ID
                    },
                    "ios": {
                        "alert": "true",
                        "badge": "true",
                        "sound": "true",
                        "senderID": SENDER_ID,
                        "gcmSandbox": true
                    },
                    "windows": {}
                });
                push.on('registration', function (data) {
                    notification_id = data.registrationId;
                    if (IsIphone()) {
                        user_platform = "ios";
                    }
                    else {
                        user_platform = "android";
                    }
                });
            } catch (e) {
                alert(e.message);
            }
            push.on('notification', function (data) {
                console.log("notification event");

                if (data.additionalData.foreground && data.additionalData.sender != localStorage.user_name) {

                    addMessageToChat(data.additionalData.sender, data.message);
                }
                else {

                }

                push.finish(function () {
                    console.log('finish successfully called');
                });
            });

            push.on('error', function (e) {
                alert("error----" + e.message)
                console.log("push error");
            });
        }

        function IsIphone() {
            var userAgent = navigator.userAgent;

            else {

            $("#msg").val('');
            window.scrollTo(0, document.body.scrollHeight);
        }

    <script>

        function SendMailPass() {
            var userID = $("#UserId").val();
            var userMail = $("#UserMailForgot").val();
            $.ajax({
                dataType: "json",
                url: generic + "CheckValidUser",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                async: false,
                data: JSON.stringify({ id: userID, mail: userMail }),
                success: function (data) {

                    var res = JSON.parse(data.d);
                    if (res) {
                        swal({
                            title: "סיסמתך אופסה בהצלחה",
                            text: "אנא בדוק את תיבת הדואר האלקטרוני שלך לפרטי ההתחברות החדשים",
                            type: "success",
                            confirmButtonText: "אישור"
                        })
                        location.href = "Login-Taramti.html#LoginPage";
                    }
                    else {
                        swal({
                            title: "אופס...",
                            text: "ת.ז או אימייל שגויים, הזן ת.ז ואימייל תקינים לצורך איפוס סיסמה",
                            type: "error",

                        })
                        location.href = "Login-Taramti.html#ForgotPassPage";
                    }
                },
                error: function (err) {

            });

        }

        function RestorePass() {
            var id = $("#UserIdRestore").val();
            var pass = $("#UserPassNew").val();

            if (id != "" && pass != "") {

                if (id.length == 9) {

                    if ($("#UserPassNew").val() == $("#UserPassNew2").val()) {
                        $.ajax({
                            dataType: "json",
                            url: generic + "ChangePass",
                            contentType: "application/json; charset=utf-8",
                            type: "POST",
                            data: JSON.stringify({ id: id, newPass: pass }),
                            success: function (data) {

                                var PassHasChanged = JSON.parse(data.d);

                                if (PassHasChanged == true) {
                                    swal({
                                        title: "סיסמתך שונתה בהצלחה",
                                        text: "כעת ניתן להתחבר",
                                        type: "success",
                                        confirmButtonText: "אישור"
                                    })
                                    $('#UserPass').val("");
                                    location.href = "Login-Taramti.html#LoginPage";
                                }
                                else {
                                    swal({
                                        title: "שים לב",
                                        text: "תעודת הזהות שהזנת אינה נכונה",
                                        type: "warning",
                                        confirmButtonText: "אישור"
                                    })
                                }
                            },

                            }
                        });

        function RegisterUser() {

            var mail = $("#Usermail").val();
            var pass = $("#UserPass1").val();
            var pass2 = $("#UserPass2").val();

            var id = $("#UserId1").val();
            var first = $("#UserFirstName").val();
            var last = $("#UserLastName").val();

            var phone = $("#UserPhon").val();
            var city = getDLValue("UserCity");
            var street = $("#UserStreet").val();
            var num = $("#UserHomeNum").val();

            if (city == "" || street == "" || num == "") {
                swal({
                    title: "שים לב",
                    text: "יש למלא את כל השדות",
                    type: "warning",
                    confirmButtonText: "אישור"
                })

            }
            else {
                if (phone.length != 10) {
                    swal({
                        title: "שים לב",
                        text: "יש להזין מספר טלפון תקין, בעל 10 ספרות. במידה והשתמשת בסימן '-' יש למחוק אותו",
                        type: "warning",
                        confirmButtonText: "אישור"
                    })
                }
                else {
                    $.ajax({
                        dataType: "json",
                        url: generic + "AddUser",
                        contentType: "application/json; charset=utf-8",
                        type: "POST",
                        data: JSON.stringify({ mail: mail, pass: pass2, first: first, last: last, id: id }),
                        success: function (data) {

                            var isUser = JSON.parse(data.d);

                            if (isUser == "True") {
                                $.ajax({
                                    dataType: "json",
                                    url: generic + "AddUserAllInfo",
                                    contentType: "application/json; charset=utf-8",
                                    type: "POST",
                                    data: JSON.stringify({ id: id, phone: phone, city: city, street: street, num: num }),
                                    success: function (data) {

                                        var isUser = JSON.parse(data.d);

                                        if (isUser == "True") {
                                            swal({
                                                title: "איזה יופי!",
                                                text: "המשתמש נוצר בהצלחה! כעת ניתן להתחבר למערכת",
                                                type: "success",
                                                confirmButtonText: "אישור"
                                            })
                                        }
                                        else {
                                            swal({
                                                title: "שים לב",
                                                text: "אירעה שגיאה בהרשמה \nיתכן שהמשתמש כבר קיים במערכת",
                                                type: "error",
                                                confirmButtonText: "אישור"
                                            })
                                        }
                                        location.href = "Login-Taramti.html#LoginPage";
                                    },
                                    error: function (err) { }
                                });
                            }
                            else {
                                swal({
                                    title: "שים לב",
                                    text: "אירעה שגיאה בהרשמה \nיתכן שהמשתמש כבר קיים במערכת",
                                    type: "error",
                                    confirmButtonText: "אישור"
                                })
                                location.href = "Login-Taramti.html#LoginPage";
                            }
                        },
                        error: function (err) {
                        }
                    });
                }
            }
        }

    </script>
